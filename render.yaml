# Render.com - Backend deploy (Voice CV Maker API)
# Docs: https://render.com/docs/blueprint-spec
services:
  - type: web
    name: voice-cv-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: OPENAI_API_KEY
        sync: false
